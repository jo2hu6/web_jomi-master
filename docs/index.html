<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOMI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Titan+One&display=swap" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="container-fluid bg-dark" >
        <div class="row" style="height: 100vh;">
            <div class="col text-center">
                <div class="mt-5">
                    <h1 class="" style="font-family: 'Titan One', cursive; color: #4CAF50; font-size: 120px;">JOMI</h1>
                </div>
                <div class="container-fluid">
                    <div class="card bg-dark font-monospace" style="border: none;">
                        <div style="color: #FFFFFF; font-size: 25px; text-align: justify;">
                            Aplicación para ubicación y reserva de canchas deportivas, además de poder registrar tus canchas deportivas y
                            administrar las reservas de la misma.
                        </div>
                    </div>
                    <div>
                        <img src="jomi.png" alt="JOMI">
                    </div>
                </div>
            </div> 
            <div class="col d-flex justify-content-center align-items-center">
                <div id="carouselExampleIndicators" class="carousel slide d-flex justify-content-center align-items-center" data-bs-ride="true"  >
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                            aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                            aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                            aria-label="Slide 3"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                            aria-label="Slide 4"></button>
                    </div>
                    <div class="carousel-inner" >
                        <div class="carousel-item active">
                            <img src="1.jpeg"  alt="..."  style="height: 90vh; border-radius: 20px;">
                        </div>
                        <div class="carousel-item">
                            <img src="2.jpeg"  alt="..." style="height: 90vh; border-radius: 20px;">
                        </div>
                        <div class="carousel-item">
                            <img src="3.jpeg"  alt="..." style="height: 90vh; border-radius: 20px;">
                        </div>
                        <div class="carousel-item">
                            <img src="4.jpeg"  alt="..." style="height: 90vh; border-radius: 20px;">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col d-flex justify-content-center align-items-center">
                <div style="margin: 50px;">
                    <div class="row">
                    <lottie-player src="https://assets3.lottiefiles.com/packages/lf20_lx6mpzpm.json" background="transparent" speed="1"
                        style="width: 300px; height: 300px;" loop autoplay></lottie-player>
                    </div>
                    <div class="row" style="margin-top: 50px;">
                        <button class="btn"
                            style="background-color: #4CAF50; font-size: 40px; font-family: 'Titan One', cursive;">Descargar</button>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
